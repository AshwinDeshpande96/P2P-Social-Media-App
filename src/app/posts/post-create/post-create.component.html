<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form
    [formGroup]="form"
    class="form_class"
    (submit)="onSavePost()"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        required
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form!.get('title')!.invalid"
        >Please enter a valid title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        formControlName="content"
        placeholder="Post Content"
      >
      </textarea>
      <mat-error *ngIf="form!.get('content')!.invalid"
        >Please enter valid content</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button (click)="chooseFile.click()" type="button">
        Upload Image
      </button>
      <input type="file" #chooseFile (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="
        imagePreview != '' && imagePreview && this.form!.get('image')!.valid
      "
    >
      <img [src]="imagePreview" [alt]="form!.value.title" />
    </div>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
