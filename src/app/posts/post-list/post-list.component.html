<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- <mat-button *ngIf="posts.length > 0 && !isLoading">Clear</mat-button> -->
<button
  class="clear_button"
  mat-raised-button
  *ngIf="posts.length > 0 && !isLoading"
  type="submit"
  (click)="onClear()"
>
  CLEAR
</button>

<div
  infinite-scroll
  [infiniteScrollDistance]="10"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel
      class="list_item"
      *ngFor="let post of posts; let i = index"
    >
      <mat-expansion-panel-header
        [collapsedHeight]="'50px'"
        [expandedHeight]="'50px'"
      >
        {{ post.title }}
      </mat-expansion-panel-header>
      <div class="post-image">
        <img
          src="http://localhost:3000/api/posts/images/{{ post.id }}"
          [alt]="post.title"
          onerror='this.style.display = "none"'
        />
      </div>
      <p>{{ post.content }}</p>
      <mat-action-row>
        <a
          mat-raised-button
          class="list_item_button"
          [routerLink]="['/edit', post.id]"
          color="primary"
          >EDIT</a
        >
        <button
          mat-raised-button
          class="list_item_button"
          color="warn"
          (click)="onDelete(post.id)"
        >
          DELETE
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<!-- <loading-spinner *ngIf="!finished"></loading-spinner> -->

<mat-spinner *ngIf="isLoadingOnScroll"></mat-spinner>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>
<p class="info-text mat-body-1" *ngIf="isFinished">No more posts!</p>
